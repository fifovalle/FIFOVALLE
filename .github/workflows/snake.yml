name: Generate Snake Animation

on:
  schedule:
    - cron: "* */12 * * *"
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate snake.svg with dynamic colors
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg?palette=github-light&dynamic=true

      - name: Add custom animation and style to snake.svg
        run: |
          sed -i 's/#000000/#2ecc71/g' dist/snake.svg # Light theme color (green)
          sed -i 's/#ffffff/#34495e/g' dist/snake.svg # Dark background (grayish)

          sed -i '/<svg>/a <style> .snake { animation: moveSnake 6s ease-in-out infinite, colorPulse 4s infinite alternate; } @keyframes moveSnake { 0% { transform: translateX(0); opacity: 1; } 50% { transform: translateX(50%); opacity: 0.6; } 100% { transform: translateX(100%); opacity: 1; } } @keyframes colorPulse { 0% { stroke: #2ecc71; } 50% { stroke: #f39c12; } 100% { stroke: #e74c3c; } } </style>' dist/snake.svg

          sed -i '/<svg>/a <style> .snake { filter: drop-shadow(0px 0px 15px #2ecc71); } </style>' dist/snake.svg
          sed -i '/<svg>/a <style> .tail { animation: tailMove 8s ease-in-out infinite, tailGlow 1s infinite alternate; } @keyframes tailMove { 0% { transform: rotate(0deg); } 50% { transform: rotate(15deg); } 100% { transform: rotate(0deg); } } @keyframes tailGlow { 0% { filter: drop-shadow(0px 0px 10px #2ecc71); } 100% { filter: drop-shadow(0px 0px 20px #f39c12); } } </style>' dist/snake.svg

          sed -i '/<svg>/a <style> .snake { transform-origin: 50% 50%; } </style>' dist/snake.svg
          sed -i '/<svg>/a <style> .snake { animation: rotateSnake 8s ease-in-out infinite; } @keyframes rotateSnake { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>' dist/snake.svg

      - name: Push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
